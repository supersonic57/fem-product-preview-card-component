<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>FEM Product Preview Component</title>
    <link
      rel="shortcut icon" href="images/favicon-32x32.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <main class="container">
      <article class="component">
        <div class="image">
          <picture>
            <source
              media="(max-width: 650px)"
              srcset="images/image-product-mobile.jpg"
            >
            <img
              src="images/image-product-desktop.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            >
          </picture>
        </div>
        <div class="text">
          <p class="category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfume-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="sale-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="Cart icon">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
